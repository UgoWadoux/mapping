<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>POC Détection de position - MediaPipe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="left" class="zone" style="background-color: white;">Gauche</div>
  <div id="middle" class="zone" style="background-color: white;">Milieu</div>
  <div id="right" class="zone" style="background-color: white;">Droite</div>

  <video id="videoElement" autoplay muted playsinline></video>
  <canvas class="output_canvas" id="videoCanvas"></canvas>
  <h1>Test OSC vers MadMapper</h1>
  <button onclick="sendOSC(1, 'play')">Zone 1 - Play</button>
  <button onclick="sendOSC(1, 'stop')">Zone 1 - Stop</button>
  <button onclick="sendOSC(2, 'play')">Zone 2 - Play</button>
  <button onclick="sendOSC(2, 'stop')">Zone 2 - Stop</button>
  <button onclick="sendOSC(3, 'play')">Zone 3 - Play</button>
  <button onclick="sendOSC(3, 'stop')">Zone 3 - Stop</button>
  <script>
    const socket = new WebSocket("ws://localhost:8080");

    function sendOSC(zone, action = null) {
      const address = action ? `/zone${zone}/${action}` : `/zone/${zone}`;
      const message = { address };
      socket.send(JSON.stringify(message));
      console.log("Message envoyé:", message);
    }
  </script>
  <!-- Importation des scripts MediaPipe -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/pose.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.min.js"></script>

  <script src="script.js">


  </script>
</body>
</html>
